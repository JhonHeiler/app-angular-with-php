<div class="card">
  <div class="card-header">

   <a  class="btn btn-success" routerLink="/add-employee/">Agregar nuevo empleado</a>
  </div>
  <div class="card-body">
    <h2>Lista Empleados</h2>
    <table class="table">
      <thead>
        <tr>
          <th>id</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empoyee of Empoyees; let iControl=index">
          <td>{{empoyee.id}}</td>
          <td>{{empoyee.nombre}}</td>
          <td>{{empoyee.correo}}</td>
          <td>
            <a  class="btn btn-info" routerLink="/edit-employee/{{empoyee.id}}">Editar</a>
            <a  class="btn btn-danger" (click)=" deleteRegistre(empoyee.id,iControl)" role="button">Borrar</a>
          </td>
        </tr>
      </tbody>
    </table>

</div>
